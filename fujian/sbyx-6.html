<h3>关卡简介:<br>
躲避小篮球，开场会有动画，看完动画后，一分钟后避免两球相撞即可过关，如撞到一起或碰到红色鬼魂，则需要重新开始。<br>
  <br>
  关卡规则:<br>
只要两球不相撞且红色鬼魂不相撞即可。</h3>
